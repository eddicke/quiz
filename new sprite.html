<!doctype html>
<html><head><script src="enchant.js"></script></head>
<body style="margin:0; padding: 0;">
<script>
    enchant(); // initialize
    var game = new Core(320, 320); // game stage
    game.preload("https://raw.githubusercontent.com/eddicke/quiz/master/player.png"); // preload image
    game.fps = 20;

    game.onload = function(){
        var bear = new Sprite(95, 125);
        bear.image = game.assets["https://raw.githubusercontent.com/eddicke/quiz/master/player.png"];
        game.rootScene.addChild(bear);
        bear.frame = [1, 2, 3, 4, 5, 6];   // select sprite frame
        bear.scaleY = 0.4
         bear.scaleX = 0.4
        bear.tl.moveBy(288, 0, 90)   // move right
            .scaleTo(-1, 1, 10)      // turn left
            .moveBy(-288, 0, 90)     // move left
            .scaleTo(1, 1, 10)       // turn right
            .loop();                 // loop it
    };

    game.start(); // start your game!
</script>
</body>
</html>
